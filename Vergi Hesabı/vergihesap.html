    <!-- Main Start -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-6 offset-3">
            <div id="main_id1">
              <h4>Vergi oranını seçiniz...</h4>
              <div
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
                style="display: flex;"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="vergi_1"
                  autocomplete="off"
                  checked
                  
                />
                <label class="btn btn-outline-warning" for="vergi_1"
                  >%1</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="vergi_8"
                  autocomplete="off"

                  >%8</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="vergi_18"
                  autocomplete="off"
                  
                />
                <label class="btn btn-outline-warning" for="vergi_18"
                  >%18</label
                >

                <input type="radio" class="btn-check" autocomplete="off" />
                <label class="btn btn-outline-warning">Yüzde gir</label>
              </div>
            </div>

            <div class="row mt-4" id="main_id2">

              <div class="col-3">
                <h4 class="ms-1">Vergi Oranı</h4>
              </div>
              <div class="col-9">
                <input id="vergiorani_id" class="form-control text-end" type="number" placeholder="0₺" />
              </div>
              <div class="col-3 mt-3">
                <h4 class="text-end">Tutar</h4>
              </div>
              <div class="col-9 mt-3">
                <input id="tutar_id" class="form-control text-end" type="number" placeholder="0₺" />
              </div>

            </div>

            <div class="row mt-4" id="main_id3">
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="vergidahil_id" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="vergidahil_id">Vergi Dahil</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="vergihariç_id" autocomplete="off">
                <label class="btn btn-outline-success" for="vergihariç_id">Vergi Hariç</label>
              
                
              </div>

              </div>

            </div>

          </div>
        </div>
